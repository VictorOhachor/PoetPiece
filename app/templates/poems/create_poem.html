{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Create Poem{% endblock title %}
{% block main_content %}
    <h1 class='main-content__title'>{{'Edit' if update else 'Create'}} Poem</h1>
    {{ wtf.quick_form(form) }}
    <div class="create-category-link">
        <span>Category does not exist?</span>
        <a href="{{url_for('poems.mutate_categories')}}" class="embolden">Create a new category</a>
    </div>
{% endblock main_content %}
